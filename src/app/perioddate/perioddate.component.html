<form [formGroup]="userprofileForm" (ngSubmit)="onSubmit()">
    <label>
        First Name: <input type="text" formControlName="firstName">
    </label>
    <label>
        Date: <input type="date" formControlName="date">
    </label>
    <button type="submit">Submit</button>
</form>
